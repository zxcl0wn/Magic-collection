{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'magic/styles.css' %}">
    <link rel="icon" href="{% static icon %}" sizes="48x48">
</head>
<body>
    <div class="flex flex-col">
        <header class="bg-gray-900 text-white py-4 px-6 fixed top-0 left-0 right-0 z-10 shadow-md">
            <nav class="flex items-center justify-center">
                <div class="flex space-x-4">
                    {% for key, value in tabs.items %}
                        <a href="/cards/{{ key }}" class="{{ value }}">{{ key }}</a>
                    {% endfor %}
                </div>
            </nav>
        </header>

        <main class="bg-gray-100 dark:bg-gray-800 py-8 px-6 mt-16">
            {% block content %}
            {% endblock %}
        </main>
    </div>
    <div>
        <a class="px-4 py-2 rounded-md hover:bg-white hover:text-gray-900"></a>
        <a class="px-4 py-2 rounded-md hover:bg-blue-500 hover:text-white"></a>
        <a class="px-4 py-2 rounded-md hover:bg-black hover:text-white"></a>
        <a class="px-4 py-2 rounded-md hover:bg-red-500 hover:text-white"></a>
        <a class="px-4 py-2 rounded-md hover:bg-green-500 hover:text-white"></a>
        <a class="px-4 py-2 rounded-md hover:bg-gray-500 hover:text-white"></a>
        <a class="px-4 py-2 rounded-md hover:bg-yellow-500 hover:text-white"></a>
        <a class="px-4 py-2 rounded-md hover:bg-purple-500 hover:text-white"></a>
        <a class="w-5 inline pb-[4px]"></a>
        <a class="w-4 inline"></a>
        <a class="mt-3"></a>
    </div>
</body>
</html>
