{% load static %}
<head>
   <link rel="stylesheet" href="{% static 'magic/styles.css' %}">
</head>
<style>h1, h2, h3, h4, h5, h6 { font-family: 'Archivo', sans-serif; --font-sans: 'Archivo'; }
</style>
<style>body { font-family: 'Rethink Sans', sans-serif; --font-sans: 'Rethink Sans'; }
</style>
<body>

<div class="flex flex-col">
  <header class="bg-gray-900 text-white py-4 px-6 fixed top-0 left-0 right-0 z-10 shadow-md">
    <nav class="flex items-center justify-center">
      <div class="flex space-x-4">
          {% for key, value in tabs.items %}
              <button class="{{ value }}">{{ key }}</button>
          {% endfor %}
      </div>
    </nav>
  </header>
  <main class="bg-gray-100 dark:bg-gray-800 py-8 px-6 mt-16">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      {% for card in cards %}
        <div class="bg-white dark:bg-gray-900 rounded-lg shadow-md overflow-hidden">
          <div class="aspect-w-16 aspect-h-9">
            <img src="{{ card.img }}" alt="Card Image" class="object-cover w-500 h-10000"/>
          </div>
          <div class="p-4">
            <h3 class="text-white text-lg font-semibold mb-2">{{ card.title }}</h3>
            <div class="flex justify-between items-center">
              <button class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded">
                Add to Collection
              </button>
              <button class="bg-gray-500 hover:bg-gray-600 text-white font-medium py-2 px-4 rounded">
                View Card
              </button>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </main>
